version: '3.8'

services:
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    ports:
      # HTTP
      - "80:80"
      # HTTPS
      - "443:443"
      # Dashboard (optional, can be disabled)
      - "${TRAEFIK_DASHBOARD_PORT:-8080}:8080"
    environment:
      - CF_API_EMAIL=${CF_API_EMAIL}
      - CF_DNS_API_TOKEN=${CF_DNS_API_TOKEN}
    volumes:
      # Docker socket (read-only for security)
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Traefik configuration
      - ./traefik.yml:/traefik.yml:ro
      # Dynamic configuration (optional)
      - ./dynamic:/dynamic:ro
      # SSL certificates
      - ./letsencrypt:/letsencrypt
      # Logs
      - ./logs:/logs
    command:
      # Enable Docker provider
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.docker.network=proxy
      # Enable file provider for dynamic config
      - --providers.file.directory=/dynamic
      - --providers.file.watch=true
      # Entry points
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      # HTTP to HTTPS redirect
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      # Let's Encrypt
      - --certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.letsencrypt.acme.tlschallenge=true
      # Uncomment for Cloudflare DNS challenge (requires CF_API_EMAIL and CF_DNS_API_TOKEN)
      # - --certificatesresolvers.letsencrypt.acme.dnschallenge=true
      # - --certificatesresolvers.letsencrypt.acme.dnschallenge.provider=cloudflare
      # Dashboard
      - --api.dashboard=${ENABLE_DASHBOARD:-true}
      - --api.insecure=${DASHBOARD_INSECURE:-false}
      # Logging
      - --log.level=${LOG_LEVEL:-INFO}
      - --log.filepath=/logs/traefik.log
      - --accesslog=true
      - --accesslog.filepath=/logs/access.log
    labels:
      - "traefik.enable=true"
      # Dashboard routing (if enabled)
      - "traefik.http.routers.dashboard.rule=Host(`${TRAEFIK_DASHBOARD_DOMAIN:-traefik.localhost}`)"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.dashboard.service=api@internal"
      # Basic auth for dashboard (generate with: htpasswd -nb admin password)
      - "traefik.http.routers.dashboard.middlewares=dashboard-auth"
      - "traefik.http.middlewares.dashboard-auth.basicauth.users=${DASHBOARD_AUTH}"

networks:
  proxy:
    name: traefik_proxy
    driver: bridge
