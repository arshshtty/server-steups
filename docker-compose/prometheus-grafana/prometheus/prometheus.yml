global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'docker-host'

# Load rules once and periodically evaluate them
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: 'prometheus'

  # Node Exporter - Host metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'docker-host'

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          instance: 'docker-host'

  # Docker daemon metrics (if enabled)
  # Uncomment and configure if you've enabled metrics in Docker daemon
  # - job_name: 'docker'
  #   static_configs:
  #     - targets: ['host.docker.internal:9323']

  # Additional services can be added here
  # Example: scraping a custom application
  # - job_name: 'my-app'
  #   static_configs:
  #     - targets: ['my-app:8000']
  #       labels:
  #         service: 'my-application'
