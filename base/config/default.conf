# Default configuration for setup.sh
# Copy this file to ~/.setup-config or /etc/setup-config to customize
# Or export these variables before running setup.sh

# ============================================================================
# General Settings
# ============================================================================

# Enable dry-run mode (no actual changes)
# DRY_RUN=false

# Enable verbose logging
# VERBOSE=false

# Log file path (leave empty to disable file logging)
# LOG_FILE="/var/log/setup-$(date +%Y%m%d-%H%M%S).log"

# Skip verification steps
# SKIP_VERIFICATION=false

# ============================================================================
# Component Selection
# ============================================================================

# Install Zsh and Oh My Zsh
INSTALL_ZSH=true

# Install Node.js
INSTALL_NODE=true

# Install Python
INSTALL_PYTHON=true

# Install Docker
INSTALL_DOCKER=true

# Install additional utilities (fzf, bat, ripgrep, etc.)
INSTALL_EXTRAS=true

# Install modern CLI tools (within extras)
INSTALL_MODERN_TOOLS=true

# ============================================================================
# Zsh Configuration
# ============================================================================

# Set Zsh as default shell
SET_ZSH_DEFAULT=true

# Zsh plugins to install (space-separated)
ZSH_PLUGINS="git docker docker-compose npm node python pip zsh-autosuggestions zsh-syntax-highlighting zsh-completions sudo command-not-found"

# ============================================================================
# Node.js Configuration
# ============================================================================

# Node.js version to install
# Options: lts, current, or specific version number (e.g., 18, 20)
NODE_VERSION=lts

# Force reinstall even if already installed
FORCE_NODE_INSTALL=false

# ============================================================================
# Python Configuration
# ============================================================================

# Install uv (fast Python package installer)
INSTALL_UV=true

# ============================================================================
# Docker Configuration
# ============================================================================

# Force reinstall even if already installed
FORCE_DOCKER_INSTALL=false

# ============================================================================
# System Updates
# ============================================================================

# Update package lists before installation
UPDATE_PACKAGES=true

# Upgrade existing packages
UPGRADE_SYSTEM=true

# ============================================================================
# Post-Installation
# ============================================================================

# Run verification after installation
RUN_VERIFICATION=true

# Show installation summary
SHOW_SUMMARY=true
